<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	<h2>SpringIst-anbul Map Page</h2>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
    	  
          var userLng = $('#lng').val();
      	var userLat = $('#lat').val();
      	
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: userLat, lng: userLng},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjZa6pOwoneJVzbtBXP-YFcC1DsRgVxb0&callback=initMap"
    async defer></script>
  </body>
</html>
